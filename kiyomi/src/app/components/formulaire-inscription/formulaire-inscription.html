<div class="container col-10">
    <h4 style="font-weight: 300; letter-spacing: 1px;" class="text-black fw-bold mt-5">Inscription</h4>
</div>
<form (ngSubmit)="onSubmit()" novalidate
      class="text-black mt-4 px-4 px-md-5 py-4 mb-5 mx-3 mx-md-auto"
      style="
        max-width: 600px;
        margin: auto;
        backdrop-filter: blur(8px);
      ">

    <div class="text-center mb-4">
        <img src="assets/images/iconeMenusNav.svg"
             alt="Icone menus"
             height="55px"
             class="mb-2">
    </div>

        <!-- RESPONSIVE -->
        <div class="row g-3">
            <div class="form-floating col-12 col-md-6">
                <input type="text"
                   class="form-control text-black mt-2"
                   id="firstname"
                   [(ngModel)]="firstname"
                   name="firstname"
                   required
                   placeholder=" "
                   style="
                       background: transparent;
                       border: none;
                       position: relative;
                       border-bottom: 1px solid black;
                       outline: none;
                    ">
                <label for="firstname" class="form-label forms text-black">Prénom :</label>
            </div>

            <div class="form-floating col-md-6">
                <input type="text"
                   class="form-control text-black mt-2"
                   id="lastname"
                   [(ngModel)]="lastname"
                   name="lastname"
                   placeholder=" "
                   required
                   style="
                       background: transparent;
                       border: none;
                       position: relative;
                       border-bottom: 1px solid black;
                       outline: none;
                    ">
                    <label for="lastname" class="form-label forms text-black">Nom :</label>
            </div>
        </div>

        <div class="form-floating mt-3">
            <input type="email"
               class="form-control text-black mt-2"
               id="email"
               [(ngModel)]="email"
               name="email"
               required
               placeholder=" "
               style="
                   background: transparent;
                    border: none;
                    position: relative;
                    border-bottom: 1px solid black;
                    outline: none;
                ">
                <label for="email" class="form-label forms text-black">Email :</label>
        </div>

        <!-- RADIO RESPONSIVE -->
        <div class="mt-4">

            <div class="p-3 rounded"
             style="
                background: none;
                border: 1px solid black;
                border-radius: 10px;
             ">

                <label class="form-label mb-2">Statut </label>
                <div class="form-check">
                    <input class="form-check-input" style="border: 1px solid black;" type="radio" name="status" [(ngModel)]="status" id="etudiant" value="Etudiant" checked>
                    <label class="form-check-label" for="etudiant">Étudiant</label>
                </div>

                <div class="form-check mt-2">
                    <input class="form-check-input" style="border: 1px solid black;" type="radio" name="status" [(ngModel)]="status" id="pro" value="Professionnel">
                    <label class="form-check-label" for="pro">Professionnel</label>
                </div>

                <div class="form-check mt-2">
                    <input class="form-check-input" style="border: 1px solid black;" type="radio" name="status" [(ngModel)]="status" id="retired" value="Retired">
                    <label class="form-check-label" for="retired">Retraité</label>
                </div>
            </div>
        </div>

    <div class="form-floating mt-4 mb-3">
        <input type="password"
               class="form-control text-black mt-2"
               id="password"
               [(ngModel)]="password"
               name="password"
               required
               placeholder=" "
               style="
                   background: transparent;
                    border: none;
                    position: relative;
                    border-bottom: 1px solid black;
                    outline: none;
                ">
                <label for="password" class="form-label forms text-black">Mot de passe :</label>
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit"
                class="btn px-4 py-2 mt-3 w-50 w-md-auto"
                style="
                    color: white;
                    border-radius: 2px;
                    border: 1px solid black;
                    background: black;
                    transition: 0.25s ease;
                "
                onmouseover="this.style.background='black'"
                onmouseout="this.style.background='black'">
            S'inscrire
        </button>
    </div>

</form>


<!-- Erreur -->
<div *ngIf="showErrorPopup"
     class="position-fixed top-50 start-50 translate-middle p-4 rounded shadow-lg text-white"
     style="background: #dc3545; z-index: 9999; width: 90%; max-width: 400px;">
    <h5 class="text-center mb-3">⚠ Erreur</h5>
    <p class="text-center">{{ errorMessage }}</p>
    <div class="text-center mt-3">
        <button class="btn btn-light px-4" (click)="closeErrorPopup()">Fermer</button>
    </div>
</div>

<!-- Succès -->
<div *ngIf="showSuccessPopup"
     class="position-fixed top-50 start-50 translate-middle p-4 rounded shadow-lg text-white"
     style="background: #28a745; z-index: 9999; width: 90%; max-width: 400px;">
    <h5 class="text-center mb-3">✅ Succès</h5>
    <p class="text-center">{{ successMessage }}</p>
    <div class="text-center mt-3">
        <button class="btn btn-light px-4" (click)="closeSuccessPopup()">Fermer</button>
    </div>
</div>
