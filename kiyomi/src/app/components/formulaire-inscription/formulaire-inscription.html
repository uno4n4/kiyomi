<h4 style="font-weight: 300; letter-spacing: 1px;" class="text-white">Inscription</h4>
<form (ngSubmit)="onSubmit()" novalidate
      class="text-white mt-4 px-4 px-md-5 py-4 mb-5 mx-3 mx-md-auto"
      style="
        max-width: 600px;
        margin: auto;
        backdrop-filter: blur(8px);
      ">

    <div class="text-center mb-4">
        <img src="assets/images/iconeMenusNav.svg"
             alt="Icone menus"
             height="55px"
             class="mb-2">
    </div>

    <!-- RESPONSIVE -->
    <div class="row g-3">
        <div class="col-12 col-md-6">
            <label for="firstname" class="form-label forms">Prénom</label>
            <input type="text"
                   class="form-control text-white mt-2"
                   id="firstname"
                   [(ngModel)]="firstname"
                   name="firstname"
                   required
                   style="
                       background: transparent;
                       border: none;
                       position: relative;
                       border-bottom: 1px solid black;
                       outline: none;
                    ">
        </div>

        <div class="col-12 col-md-6">
            <label for="lastname" class="form-label forms">Nom</label>
            <input type="text"
                   class="form-control text-white mt-2"
                   id="lastname"
                   [(ngModel)]="lastname"
                   name="lastname"
                   required
                   style="
                       background: transparent;
                       border: none;
                       position: relative;
                       border-bottom: 1px solid black;
                       outline: none;
                    ">
        </div>
    </div>

    <div class="mt-3">
        <label for="email" class="form-label forms"></label>
        <input type="email"
               class="form-control text-white mt-2"
               id="email"
               [(ngModel)]="email"
               name="email"
               required
               style="
                   background: transparent;
                    border: none;
                    position: relative;
                    border-bottom: 1px solid black;
                    outline: none;
                ">
    </div>

    <!-- RADIO RESPONSIVE -->
    <div class="mt-4">
        <label class="form-label mb-1">Statut :</label>

        <div class="p-3 rounded"
             style="
                background: none;
                border: 1px solid black;
                border-radius: 10px;
             ">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" [(ngModel)]="status" id="etudiant" value="Etudiant" checked>
                <label class="form-check-label" for="etudiant">Étudiant</label>
            </div>

            <div class="form-check mt-2">
                <input class="form-check-input" type="radio" name="status" [(ngModel)]="status" id="pro" value="Professionnel">
                <label class="form-check-label" for="pro">Professionnel</label>
            </div>

            <div class="form-check mt-2">
                <input class="form-check-input" type="radio" name="status" [(ngModel)]="status" id="retired" value="Retired">
                <label class="form-check-label" for="retired">Retraité</label>
            </div>
        </div>
    </div>

    <div class="mt-4 mb-3">
        <label for="password" class="form-label forms">Mot de passe</label>
        <input type="password"
               class="form-control text-white mt-2"
               id="password"
               [(ngModel)]="password"
               name="password"
               required
               style="
                   background: transparent;
                    border: none;
                    position: relative;
                    border-bottom: 1px solid black;
                    outline: none;
                ">
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit"
                class="btn px-4 py-2 mt-3 w-50 w-md-auto"
                style="
                    color: white;
                    border-radius: 2px;
                    border: 1px solid black;
                    background: black;
                    transition: 0.25s ease;
                "
                onmouseover="this.style.background='black'"
                onmouseout="this.style.background='black'">
            S'INSCRIRE
        </button>
    </div>

</form>


<div *ngIf="showErrorPopup"
     class="position-fixed top-50 start-50 translate-middle p-4 rounded shadow-lg text-dark"
     style="background: white; z-index: 9999; width: 90%; max-width: 400px;">

    <h5 class="text-center mb-3">⚠ Erreur</h5>
    <p class="text-center">{{ errorMessage }}</p>

    <div class="text-center mt-3">
        <button class="btn btn-danger px-4" (click)="showErrorPopup = false">Fermer</button>
    </div>
</div>
