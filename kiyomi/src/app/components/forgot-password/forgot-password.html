<div class="container col-10">
  <h4 style="font-weight: 300; letter-spacing: 1px;" class="text-black fw-bold mt-5">Mot de passe oublié</h4>
</div>
<form (ngSubmit)="onSubmit()" class="text-black mt-4 px-4 px-md-5 py-4 mb-5 mx-3 mx-md-auto"
  style="
        max-width: 600px;
        margin: auto;
        backdrop-filter: blur(8px);
      ">
  <p>Entrez votre email pour recevoir un lien de réinitialisation.</p>

  <input type="email" [(ngModel)]="email" name="email" required class="form-control text-black mt-2" 
  style="background: transparent;
        border: none;
        position: relative;
        border-bottom: 1px solid black;
        outline: none;">
      
      <div class="d-flex justify-content-center">
        <button type="submit"
                class="btn px-4 py-2 mt-3 w-50 w-md-auto"
                style="
                    color: white;
                    border-radius: 2px;
                    border: 1px solid black;
                    background: black;
                    transition: 0.25s ease;
                "
                onmouseover="this.style.background='black'"
                onmouseout="this.style.background='black'">
            Envoyer le lien
        </button>
    </div>

</form>

<!-- Popup succès -->
<div *ngIf="showSuccessPopup" class="popup">
  <h4>Email envoyé</h4>
  <p>{{ successMessage }}</p>
  <button class="btn btn-success" (click)="showSuccessPopup = false">OK</button>
</div>

<!-- Popup erreur -->
<div *ngIf="showErrorPopup" class="popup">
  <h4>Erreur</h4>
  <p>{{ errorMessage }}</p>
  <button class="btn btn-danger" (click)="showErrorPopup = false">Fermer</button>
</div>
