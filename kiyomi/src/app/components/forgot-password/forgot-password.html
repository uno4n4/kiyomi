<form (ngSubmit)="onSubmit()">
  <h3>Mot de passe oublié</h3>
  <p>Entrez votre email pour recevoir un lien de réinitialisation.</p>

  <input type="email" [(ngModel)]="email" name="email" required class="form-control" placeholder="Email">

  <button class="btn btn-primary w-100 mt-3">Envoyer le lien</button>
</form>

<!-- Popup succès -->
<div *ngIf="showSuccessPopup" class="popup">
  <h4>Email envoyé</h4>
  <p>{{ successMessage }}</p>
  <button class="btn btn-success" (click)="showSuccessPopup = false">OK</button>
</div>

<!-- Popup erreur -->
<div *ngIf="showErrorPopup" class="popup">
  <h4>Erreur</h4>
  <p>{{ errorMessage }}</p>
  <button class="btn btn-danger" (click)="showErrorPopup = false">Fermer</button>
</div>
