<div class="container">
  <!-- SECTION LISTE DES MENUS -->
  <div
    id="menuAccueil"
    class="ms-5 mt-5 d-flex align-items-center position-relative z-3 text-white"
  >
    <p class="fs-5">
      <img src="../../assets/images/iconeMenusRouge.svg" alt="Icone menus" height="50px" />
      MENUS
    </p>
  </div>

  <app-search-bar-filters></app-search-bar-filters>

  <!-- boxes affichées dynamiquement via l'API -->
  <div class="row g-3 mb-5 z-3 mx-5">
    @for (box of boxesToShow; track box.id) {
    <div class="col-6 col-md-4 d-flex">
      <div class="card border border-white card-transparent h-100 w-100 shadow-sm p-3">
        <!-- image box -->
        <div class="align-self-center h-75 w-75">
          <img
            src="../../../assets/images/{{ box.image }}.png"
            class="card-img-top object-fit-cover"
            [alt]="box.image"
          />
        </div>

        <!-- texte card boxe -->
        <div class="card-body d-flex flex-column">
          <p class="prix rounded card-text d-inline-block px-3 py-1 text-center text-white mb-3">
            {{ box.price }}€
          </p>

          <p class="card-text text-white fw-semibold mb-2">
            {{ box.name }}
          </p>

          <p class="card-text text-white small opacity-75 mb-2">
            Saveurs principales: {{ box.flavors }}
          </p>

          <p class="card-text text-left text-white small opacity-75 mb-4">
            Nb pieces: {{ box.pieces }}
          </p>

          <!-- bouton commander (pour ajouter au panier)-->
          <button type="button" class="btn btn-outline-light w-100" (click)="addPanier(box.id)">
            Commander
          </button>
          <!-- juste box.id parce que le reste c'est le component.ts qui s'en occope -->
        </div>
      </div>
    </div>
    }
  </div>

  @if (totalBoxPositive){
  <div class="d-flex justify-content-center my-5">
    <div class="btn btn-danger text-white" (click)="voirPlus()">Voir plus</div>
  </div>
  }
</div>
