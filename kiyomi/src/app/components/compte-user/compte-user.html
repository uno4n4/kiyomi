<div class="account-container">
  <h2>Mon compte</h2>

  <!-- Nom et prénom (readonly) -->
  <div class="form-group">
    <label>Nom</label>
    <input type="text" [value]="user.nom" disabled class="form-control" />

    <label>Prénom</label>
    <input type="text" [value]="user.prenom" disabled class="form-control" />
  </div>

  <!-- Email modifiable -->
  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="email" class="form-control" />
  </div>

  <!-- Mot de passe modifiable -->
  <div class="form-group">
    <label>Nouveau mot de passe</label>
    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Laisser vide pour ne pas changer" />
  </div>

  <!-- Bouton -->
  <button (click)="updateUser()" class="btn btn-primary mt-3">Mettre à jour</button>

  <!-- Messages -->
  <p class="text-success mt-2" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
