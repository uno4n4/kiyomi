@if (box) {
  <div class="container-fluid bg-black text-white p-4">
    <div class="row align-items-center"> 
      
      <div class="col-md-6 mb-4 mb-md-0"> 
        <img [src]="'../../../assets/images/' + box.image + '.jpg'" 
             [alt]="box.name" 
             class="img-fluid shadow rounded">
      </div>

      <div class="col-md-6">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="fw-bold m-0">{{ box.name }}</h1>
          <h3 class="fw-semibold text-white-50">{{ box.price }} €</h3>
        </div>

        <p class="text-warning fw-bold">{{ box.pieces }} pièces</p>

        <div class="mt-4">
          <h3 class="h5">Les pièces</h3>
          <ul class="list-unstyled opacity-75">
            @for (food of box.foods; track food.name) {
              <li>• {{ food.quantity }}x {{ food.name }}</li>
            }
          </ul>

          <h3 class="h5 mt-4">Les ingrédients</h3>
          <p class="opacity-75 small">{{ box.flavors.join(', ') }}</p>
        </div>
      </div>

    </div>
  </div>
}
