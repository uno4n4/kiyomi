@if (box) {
<div class="container-fluid bg-black text-white p-4 p-md-5 rounded-3">
  <div class="row g-4 align-items-center">
    
    <div class="col-12 col-lg-6">
      <div class="rounded-3 overflow-hidden shadow-lg">
        <img [src]="'../../../assets/images/' + box.image + '.jpg'" 
             [alt]="box.name" 
             class="img-fluid w-100 object-fit-cover" 
             style="max-height: 350px;">
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="ps-lg-4">
        <div class="d-flex justify-content-between align-items-baseline mb-2">
          <h1 class="display-6 fw-bold text-uppercase m-0">{{ box.name }}</h1>
          <span class="fs-3 fw-bold">{{ box.price }} €</span>
        </div>
        
        <p class="text-warning fw-bold mb-4 small">{{ box.pieces }} PIÈCES</p>

        <div class="row mb-5">
          <div class="col-sm-7 mb-4 mb-sm-0">
            <h3 class="h6 text-uppercase fw-bold mb-3 border-secondary pb-2">Les pièces</h3>
            <ul class="list-unstyled small opacity-75">
              @for (food of box.foods; track food.name) {
                <li class="mb-1">• {{ food.name }} ( {{ food.quantity }} pièces )</li>
              }
            </ul>
          </div>

          <div class="col-sm-5">
            <h3 class="h6 text-uppercase fw-bold mb-3 border-secondary pb-2">Les ingrédients</h3>
            <p class="small opacity-75">{{ box.flavors.join(', ') }}</p>
          </div>
        </div>

        <div class="d-flex gap-2">
          <div class="input-group w-auto bg-dark-subtle rounded border border-secondary">
            <button class="btn btn-outline-light border-0 px-3" (click)="retirer()" [disabled]="quantite === 1">-</button>
            <span class="input-group-text bg-transparent text-white border-0 fw-bold px-3">{{ quantite }}</span>
            <button class="btn btn-outline-light border-0 px-3" (click)="ajouter()" [disabled]="quantite === 10">+</button>
          </div>

          <button class="btn btn-light flex-grow-1 fw-bold text-uppercase py-2" (click)="addPanier(box.id)">
            Ajouter au panier
          </button>
        </div>
      </div>
    </div> 
  </div> 
</div>
}

<app-suggestion></app-suggestion>
