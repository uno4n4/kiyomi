<section class="suggestions-container">
  <h2 class="suggestions-titre">NOS SUGGESTIONS</h2>
  <div class="divider"></div>

  <div class="suggestions-grid">
    <div class="card-sushi" *ngFor="let item of boxes" (click)="voirProduit(item.id_box || item.id)" style="cursor: pointer;">
      <div class="card-image">
        <img [src]="'../../../assets/images/' + item.image + '.jpg'" [alt]="item.nom">
      </div>
      <div class="card-content">
        <h3 class="card-nom">{{ item.name }}</h3>
        <p class="card-pieces">{{ item.pieces }} pièces</p>
        <div class="card-footer">
          <span class="card-prix">{{ item.price }} €</span>
          <button class="btn-icon-panier">
            <i class="bi bi-cart"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- EN DESSOUS LA VERSION A GARDER ET A MODIFIER PAR SEFORA -->
<section class="col-10 mx-auto">
<div class="col-12 text-white">
    <h4 class="mt-5">NOS BOXES PHARES</h4>
    <hr class="col-8 mb-5" />
    <div class="row justify-content-center mt-5">
      <!-- boxes affichées dynamiquement via l'API -->
      <div class="col-8">
        <div class="row g-4">
          @for (item of boxes; track item.id_box || item.id) {
          <div class="col-6 col-md-4 d-flex">
            <div class="card card-sushi w-100 bg-card border-0 rounded-0" (click)="voirProduit(item.id_box || item.id)">
              <div class="align-self-center">
                <img
                  src="../../../assets/images/{{ item.image }}.png"
                  class="card-img-top object-fit-cover border-0 rounded-0"
                />
              </div>

              <div class="card-body d-flex flex-column">
                <h5 class="text-black fw-semibold mb-2">{{ item.name | uppercase }}</h5>
                <p class="text-purple mb-0">{{ item.pieces }} PIECES</p>
                <h4 class="mb-3">{{ item.price }}€</h4>

                <button
                  type="button"
                  class="btn btn-outline-dark rounded align-self-end"
                  (click)="addPanier(item.id)"
                >
                  <i class="bi bi-cart3"></i>
                </button>
              </div>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
