<!-- EN DESSOUS LA VERSION A GARDER ET A MODIFIER PAR SEFORA -->
<section class="col-10 mx-auto my-5">
<div class="col-12 text-white">
    <h4 class="mt-5" [ngClass]="bggrey ? 'text-black' : 'text-white'">NOS SUGGESTIONS</h4>
    <hr [ngClass]="bggrey ? ' text-black' : 'text-white'" class="col-8 mb-5" />
    <div class="row justify-content-center mt-5">
      <!-- boxes affichées dynamiquement via l'API -->
      <div class="col-12 col-md-8">
        <div class="row g-4" >
          @for (item of boxes; track item.id_box || item.id) {
          <div class="col-6 col-md-4 d-flex">
            <div [ngClass]="bggrey ? 'text-white bg-grey' : 'text-black bg-white'" class="card card-sushi w-100 border-0 rounded-0" (click)="voirProduit(item.id_box || item.id)">
              <div class="align-self-center">
                <img
                  [src]="item.image ? '../../../assets/images/' + item.image + '.jpg' : '../../../assets/images/boxe_default.jpg'" (error)="onImgError($event)"
                  class="card-img-top object-fit-cover border-0 rounded-0"
                />
              </div>

              <div class="card-body d-flex flex-column">
                <h5 [ngClass]="bggrey ? 'text-white' : 'text-black'" class="fw-semibold mb-2">{{ item.name | uppercase }}</h5>
                <p [ngClass]="bggrey ? 'text-warning' : 'text-purle'" class="mb-0">{{ item.pieces }} PIECES</p>
                <h4 class="mb-3">{{ item.price }}€</h4>

                <!-- stopPropagation sinon ça ouvre le produit quand tu cliques sur panier -->
                <button
                  type="button"
                  class="btn btn-outline-dark rounded align-self-end"
                  (click)="$event.stopPropagation(); addPanier(item.id_box || item.id)"
                >
                  <i [ngClass]="bggrey ? 'text-white' : 'text-black'" class="bi bi-cart3"></i>
                </button>
              </div>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
  <!-- Erreur -->
<div *ngIf="showErrorPopup"
     class="position-fixed top-50 start-50 translate-middle p-4 rounded shadow-lg text-white text-center"
     style="background-color: #171517; border-left: 5px solid #9c2602; z-index: 9999; width: 90%; max-width: 400px; font-family: 'Poppins', sans-serif;">
    <div class="d-flex justify-content-center align-items-center mb-2">
        <i class="bi bi-exclamation-triangle-fill" style="font-size: 1.5rem; color: #9c2602; margin-right: 0.5rem;"></i>
        <h5 class="mb-0" style="font-weight: 600;">Erreur !</h5>
    </div>
    <p>{{ errorMessage }}</p>
    <button class="btn btn-outline-light px-4 mt-3" (click)="closeErrorPopup()">Fermer</button>
</div>

<!-- Succès -->
<div *ngIf="showSuccessPopup"
     class="position-fixed top-50 start-50 translate-middle p-4 rounded shadow-lg text-white text-center"
     style="background-color: #171517; border-left: 5px solid #9c2602; z-index: 9999; width: 90%; max-width: 400px; font-family: 'Poppins', sans-serif;">
    <div class="d-flex justify-content-center align-items-center mb-2">
        <i class="bi bi-check-circle-fill" style="font-size: 1.5rem; color: #9c2602; margin-right: 0.5rem;"></i>
        <h5 class="mb-0" style="font-weight: 600;">Boxe ajoutée au panier !</h5>
    </div>
    <p>{{ successMessage }}</p>
    <button class="btn btn-outline-light px-4 mt-3" (click)="closeSuccessPopup()">Fermer</button>
</div>
</section>
