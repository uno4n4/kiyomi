<form (ngSubmit)="onSubmit()" style="border-radius: 14px; max-width: 600px; margin: auto; backdrop-filter: blur(8px); background: rgba(255, 255, 255, 0.10); border: 1px solid rgba(255, 255, 255, 0.25); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);" class="text-white mt-4px-4 px-md-5 py-4 mb-5">
    <img src="assets/images/iconeMenusNav.svg" alt="Icone menus" height="50px" class="mx-auto d-block">

    <div class="mt-3">
        <label for="email" class="form-label">Email :</label>
        <input type="email"
               class="form-control text-white mt-2"
               id="email"
               [(ngModel)]="email"
               name="email"
               required
               style="background: none;">
    </div>

    <div class="mt-3">
        <label for="password">Mot de passe :</label>
        <input type="password"
               class="form-control"
               id="password"
               [(ngModel)]="password"
               name="password"
               required
               style="background: none;">
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn border-white text-white" id="co">ME CONNECTER</button>
    </div>
</form>
