<form (ngSubmit)="onSubmit()" novalidate
      class="text-white mt-4 px-4 px-md-5 py-4 mb-5 mx-3 mx-md-auto"
      style="
        border-radius: 14px;
        max-width: 600px;
        margin: auto;
        backdrop-filter: blur(8px);
        background: rgba(255, 255, 255, 0.10);
        border: 1px solid rgba(255,255,255,0.25);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      ">
    <div class="text-center mb-4">
        <img src="assets/images/iconeMenusNav.svg" alt="Icône menus" height="55px" class="mb-2" style="filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.4));">
        <h4 style="font-weight: 300; letter-spacing: 1px;">Me connecter</h4>
        <div style="height: 2px; width: 50px; background: rgba(255, 255, 255, 0.3); margin: 8px auto;"></div>
    </div>

    <div class="mt-3">
        <label for="email" class="form-label">Email :</label>
        <input type="text"
               class="form-control text-white mt-2"
               id="email"
               [(ngModel)]="email"
               name="email"
               required
               placeholder="carlos@gmail.com"
               style="background: rgba(255, 255, 255, 0.06); border: 1px solid rgba(255, 255, 255, 0.25); border-radius: 10px;">
    </div>

    <div class="mt-4 mb-3">
        <label for="password" class="form-label">Mot de passe :</label>
        <input type="password"
               class="form-control text-white mt-2"
               id="password"
               [(ngModel)]="password"
               name="password"
               required
               style="background: rgba(255, 255, 255, 0.06); border: 1px solid rgba(255, 255, 255, 0.25); border-radius: 10px;">
    </div>
    <div class="d-flex">
        <a routerLink="app-forgot-password" class="btn">Mot de passe oublié ? </a>
    </div>


    <div class="d-flex justify-content-center">
        <button type="submit" class="btn px-4 py-2 mt-3 w-100 w-md-auto" id="co" style="color: white; border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.4); background: rgba(255, 255, 255, 0.12); transition: 0.25s ease;" onmouseover="this.style.background='rgba(255, 255, 255, 0.25)'" onmouseout="this.style.background='rgba(255, 255, 255, 0.12)'">Me connecter</button>
    </div>
</form>

<div *ngIf="showErrorPopup"
     class="position-fixed top-50 start-50 translate-middle p-4 rounded shadow-lg text-dark"
     style="background: white; z-index: 9999; width: 90%; max-width: 400px;">

    <h5 class="text-center mb-3">⚠ Erreur</h5>
    <p class="text-center">{{ errorMessage }}</p>

    <div class="text-center mt-3">
        <button class="btn btn-danger px-4" (click)="showErrorPopup = false">Fermer</button>
    </div>
</div>
